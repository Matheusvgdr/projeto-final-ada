<div
  class="xl:flex xl:items-center xl:justify-center lg:flex lg:items-center lg:justify-center md:flex md:items-center md:justify-center xl:pt-10"
>
  <section
    class="px-[32px] flex flex-col gap-7 pb-10 xl:w-[70%] lg:w-[70%] md:w-[85%]"
  >
    <p class="text-[40px] font-bold text-center">Pagamento</p>

    <div
      class="flex flex-col rounded-xl overflow-hidden border border-dashed border-gray-300 xl:flex-row"
    >
      <div
        class="w-full xl:w-[50%] h-[200px] xl:h-[380px] flex items-center justify-center bg-[url('/img/banner-alt.svg')] bg-cover bg-center bg-no-repeat"
      ></div>
      <div
        class="rounded-b-xl py-[24px] px-[16px] flex flex-col gap-5 xl:w-[50%]"
      >
        <span class="font-semibold">Dados pagamento</span>
        <form [formGroup]="formDadosPagamento" class="grid grid-cols-4 gap-6">
          <p-floatlabel variant="on" class="col-start-1 col-end-5">
            <input
              class="!text-[12px]"
              [fluid]="true"
              pInputText
              formControlName="nome"
              id="nome"
              autocomplete="off"
            />
            <label class="!text-[12px]" for="on_label">Nome</label>
          </p-floatlabel>
          <p-floatlabel variant="on" class="col-start-1 col-end-3">
            <input
              class="!text-[12px]"
              [fluid]="true"
              pInputText
              formControlName="telefone"
              mask="(00) 00000-0000"
              id="telefone"
              autocomplete="off"
            />
            <label class="!text-[12px]" for="on_label">Telefone</label>
          </p-floatlabel>
          <p-floatlabel variant="on" class="col-start-3 col-end-5">
            <input
              class="!text-[12px]"
              [fluid]="true"
              pInputText
              formControlName="email"
              id="email"
              autocomplete="off"
            />
            <label class="!text-[12px]" for="on_label">Email</label>
          </p-floatlabel>
          <p-floatlabel variant="on" class="col-start-1 col-end-5">
            <input
              class="!text-[12px]"
              [fluid]="true"
              pInputText
              formControlName="endereco"
              id="endereco"
              autocomplete="off"
            />
            <label class="!text-[12px]" for="on_label">Endere√ßo</label>
          </p-floatlabel>
          <button
          (click)="exibirToast()"
            [disabled]="formDadosPagamento.invalid"
            [ngClass]="{
              'bg-emerald-500 hover:bg-emerald-600': formDadosPagamento.valid,
              'bg-gray-300 cursor-not-allowed': formDadosPagamento.invalid
            }"
            class="py-[12px] flex items-center justify-center gap-3 cursor-pointer hover:-translate-y-1 duration-500 w-full border-none rounded-[8px] text-white font-bold text-[14px] col-start-1 col-end-5"
          >
            Finalizar pagamento
            <lucide-angular [img]="pagamento"></lucide-angular>
          </button>
        </form>
      </div>
    </div>
  </section>
</div>
<p-toast />
