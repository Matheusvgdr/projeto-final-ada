<div class="flex flex-col gap-4 pb-4">
  <div class="flex items-center gap-3">
    <div class="w-12 h-12 rounded-full bg-gray-200"></div>
    <div class="flex flex-col gap-1">
      <p class="text-[20px] font-medium">{{ review.nome | nomeAbreviado }}</p>
      <div class="flex items-center gap-1">
        @for (item of arrayEstrelas; track $index) {
        <i-lucide [img]="estrela" class="w-3 h-3"></i-lucide>
        }
      </div>
    </div>
  </div>
  <p class="text-[14px]">
    {{ review.avaliacao }}
  </p>
</div>
