<div class="flex items-start justify-between border border-dashed border-gray-300 p-4 rounded-xl">
  <div class="flex gap-2 items-start justify-start">
    <div
      class="h-[96px] w-[80px] rounded-xl bg-cover bg-center bg-no-repeat"
      [style.backgroundImage]="'url(' + produto.imagem + ')'"
    ></div>
    <div class="flex flex-col gap-2">
      <p class="text-[14px] font-medium">{{ produto.titulo }}</p>
      <div class="flex items-center gap-1">
        @for (item of arrayEstrelas(); track $index) {
        <i-lucide [img]="estrela" class="w-3 h-3"></i-lucide>
        }
      </div>
      <p class="text-[12px]">desconto: {{ produto.desconto }} %</p>
    </div>
  </div>
  <p class="text-[14px] font-medium">{{ produto.valor | currency : "BRL" }}</p>
</div>
